  <section class="container">
    <form class="myform">
      <h2>Contact Page</h2>
      <h4>We would love to tell you more!</h4>

      <div class="spacing"><label for="name">Full Name:</label>
        <input type="text" id="name"> <br /></div>

      <div class="spacing"><label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber"> <br /></div>

      <div class="spacing"><label for="email">Email:</label>
        <input type="text" id="email"> <br /></div>

      <h5>Would you like to receive emails with news about Portugal?</h5>
      <div class="radio"> <input type="radio" id="yes" name="yesOrNo" value="yes">
        <label for="yes">Yes</label>

        <input type="radio" id="no" name="yesOrNo" value="no">
        <label for="no">No</label> <br /></div>

      <label for="suggestion">What would you like to see here?</label><br />
      <textarea id="suggestion" placeholder="Send us a suggestion"></textarea> <br />

      <button type="submit">Submit</button>

    </form>
  </section>
